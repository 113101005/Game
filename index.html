<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成語大冒險：語文挑戰遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>成語大冒險</h1>
        <div id="game-screen" class="game-screen">
            <div class="game-info">
                <p>題數：<span id="question-number-display">0 / 0</span></p>
                <p>時間：<span id="timer-display">0</span> 秒</p>
                <p>分數：<span id="score-display">0</span></p>
            </div>
            <h2 id="question-text">點擊「開始挑戰」開始遊戲！</h2>
            <div id="options" class="options-container">
            </div>
            <button id="start-challenge-btn">開始挑戰</button>
            <button id="next-question-btn" class="hidden">下一題</button>
            <div id="explanation-container" class="explanation-container hidden">
                <h3>解釋與例句：</h3>
                <p id="explanation-text"></p>
                <p id="example-sentence"></p>
            </div>
            <div id="feedback" class="feedback-message"></div>
        </div>

        <div id="level-complete-screen" class="level-complete-screen hidden">
            <h2>恭喜過關！</h2>
            <p>你的分數：<span id="final-score"></span></p>
            <p>遊玩時間：<span id="final-time"></span> 秒</p>
            <div class="player-input">
                <label for="playerName">輸入你的名字：</label>
                <input type="text" id="playerName" placeholder="玩家名稱 (可選)">
                <button id="submitScoreButton">提交分數</button>
            </div>
            <p id="submission-feedback" class="feedback-message"></p>

            <button id="view-review-btn">回顧題目</button>
            <div id="review-container" class="hidden">
                <h3>本次遊戲回顧：</h3>
                <div id="review-questions-list">
                    </div>
            </div>

            <button id="restartGameButton">重新開始</button>
            <button id="home-btn">回首頁</button> </div>

        <div id="leaderboard-section" class="hidden">
            <h2>排行榜</h2>
            <ul id="leaderboard-list">
                <li>載入中...</li>
            </ul>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
